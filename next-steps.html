<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #060314;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
        }
        body {
            min-height: 100vh;
            background: #060314;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px 30px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }
        .main-headline {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -0.01em;
        }
        .subheading {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .calendar-container {
            background: #111;
            border-radius: 16px;
            padding: 32px 18px 24px 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #333;
            margin-bottom: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-container iframe {
            width: 100% !important;
            min-height: 600px;
            background: #060314 !important;
            border-radius: 8px;
            border: none;
            color-scheme: dark;
        }
        /* GHL calendar widget overrides */
        .calendar-container * {
            font-family: 'Poppins', Arial, sans-serif !important;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 8px 20px 8px;
            }
            .main-headline {
                font-size: 2rem;
            }
            .subheading {
                font-size: 1rem;
            }
            .calendar-container {
                padding: 18px 4px 14px 4px;
                max-width: 100%;
            }
            .calendar-container iframe {
                min-height: 480px;
            }
        }
        .back-link {
            color: #cb9e7c;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .back-link:hover {
            color: #fff;
            text-shadow: 0 0 8px #cb9e7c;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="subheading">Schedule a call to discover how you can own your home for less than rent. Choose a time that works for you below!</div>
        <!-- Calendar Widget -->

        </div>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
    <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>
</body>
</html>
